org.apache.stanbol.enhancer.engines.sentiment.summarize.SentimentSummarizationEngine.name=Apache Stanbol Enhancer Engine: Sentiment Summarization
org.apache.stanbol.enhancer.engines.sentiment.summarize.SentimentSummarizationEngine.description=\
This Engine summarizes Sentiment tags on single words to Phrases, Sentences and the whole text. \
It uses NLP results such as Part of Speech (POS) tags to detect negations and the nouns sentiments \
are assigned to. Word level sentiments within a phrase are combined using the probabilistic sum \
Sentiments phrases are combined by using the arithmetic mean. Positive and negative sentiments \
are treated separately. 
