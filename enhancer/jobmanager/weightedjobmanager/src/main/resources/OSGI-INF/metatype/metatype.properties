#===============================================================================
#Properties and Options used to configure WeightedJobManager
#===============================================================================

org.apache.stanbol.enhancer.jobmanager.impl.WeightedJobManager.name=Apache Stanbol Enhancer Job Manager: Weighted
org.apache.stanbol.enhancer.jobmanager.impl.WeightedJobManager.description=EnhancementJobManager \
implementation that uses the Ordering information of all active EnhancementEngines to \
enhance parsed ContentItems. This does not support EnhancementChains.

service.ranking.name=Ranking
service.ranking.description=The service.ranking for this EnhancementJobManager implementation. \
If different enhancement job manager are active the one with the highest rank will be used to \
enhance content parsed to the Stanbol Enhancer RESTful interface.
