#===============================================================================
#Properties and Options used to configure EnhancerWebFragment
#===============================================================================

org.apache.stanbol.entityhub.yard.sesame.impl.SesameYardComponent.name=Apache \
Stanbol Entityhub Yard: Sesame Repository Yard Configuration
org.apache.stanbol.entityhub.yard.sesame.impl.SesameYardComponent.description=\
Entityhub Yard based on a Sesame Repository registered as OSGI service.

#org.apache.stanbol.entityhub.yard.id
org.apache.stanbol.entityhub.yard.id.name=ID
org.apache.stanbol.entityhub.yard.id.description=The unique ID for the Yard

#org.apache.stanbol.entityhub.yard.name
org.apache.stanbol.entityhub.yard.name.name=name
org.apache.stanbol.entityhub.yard.name.description=The human readable name for \
the Yard

#org.apache.stanbol.entityhub.yard.Description
org.apache.stanbol.entityhub.yard.description.name=description
org.apache.stanbol.entityhub.yard.description.description=Typically short \
description describing what kind of Data are stored in this Yard (e.g. local \
Cache for DBPedia)

org.apache.stanbol.entityhub.yard.sesame.enableContext.name=Enable Contexts
org.apache.stanbol.entityhub.yard.sesame.enableContext.description=If enabled \
the contets (named graph URIs) can be parsed via the Context URIs property. If \
disabled the Yard will operate on the union graph (over all contexts)

org.apache.stanbol.entityhub.yard.sesame.contextUri.name=Context URIs
org.apache.stanbol.entityhub.yard.sesame.contextUri.description=URI(s) of the \
context(s) (named graph(s)) the yard operates on. This property is ignored if \
contexts are disabled. Parsing an empty line will include the default (null) \
context.

org.apache.stanbol.entityhub.yard.sesame.includeInferred.name=Include Inferred
org.apache.stanbol.entityhub.yard.sesame.includeInferred.desciption=If enabled \
inferred triples are considered by the Yard.

org.openrdf.repository.Repository.id.name=Repository
org.openrdf.repository.Repository.id.description=The ID used for registering \
the Sesame Repository as OSGI service.

#org.apache.stanbol.entityhub.yard.solr.maxQueryResultNumber
org.apache.stanbol.entityhub.yard.maxQueryResultNumber.name=Maximum Query Results
org.apache.stanbol.entityhub.yard.maxQueryResultNumber.description=The maximum \
number of results per query (set to <= 0 for no restriction). If a parsed query \
asks for more results, than that value will be replaced by the value configured.

#org.apache.stanbol.entityhub.yard.solr.defaultQueryResultNumber
org.apache.stanbol.entityhub.yard.defaultQueryResultNumber.name=Default Query Results
org.apache.stanbol.entityhub.yard.defaultQueryResultNumber.description=The default \
number of results set for queries that do not define such a value (set to <= 0 \
for no restriction, values > maximumQueryResult will be replaced by maximumQueryResult)

